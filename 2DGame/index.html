<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Of Monsters and Man</title>
  <link rel="stylesheet" type="text/css" href="game.css" />
  <script src="../FUDGE/Build/FudgeCore.js"></script>
  <script type="text/javascript" src="gameInfo.json"></script>
  <script src="Sound.js"></script>
  <script src="SpriteGenerator.js"></script>
  <script src="Characters.js"></script>
  <script src="Knight.js"></script>
  <script src="Enemy.js"></script>
  <script src="EnemyRanged.js"></script>
  <script src="EnemyMelee.js"></script>
  <script src="Stone.js"></script>
  <script src="Items.js"></script>
  <script src="Flora.js"></script>
  <script src="Healthpoints.js"></script>
  
  <script src="Floor.js"></script>
  <script src="Hitbox.js"></script>
  <script src="Main.js"></script>
  <style>
    body{
      background-color: beige;
    }
  </style> 
</head>
<body>

  <div id="startscreen">
    <h1 id="title">Of Monsters And Men</h1>
    <div id ="gameStartBtn">Start Game</div>
    <div class ="showControlsBtn">Controls</div>
  </div>

  <div id="controllsScreen">
    <h1 id="title">Controls</h1>
    <div class = "controlls">
      <div class="controllsInstrucions">Move Right = D</div>
      <div class="controllsInstrucions">Move Left = A</div>
      <div class="controllsInstrucions">Jump = Hold W</div>
      <div class="controllsInstrucions">Attack = Hold H</div>
    </div>
    <div id ="controlsExitBtn">Back</div>
  </div>

  <div id ="menueBtn">Menue</div>

  <div id="menue">
    <h1 id="title">Menue</h1>
    <p id="musicVolumeLabel">Music Volume</p>
    <input id = "musicVolume" type="range" min="1" max="100" value="50">
    <p id="musicVolumeLabel">Voices Volume</p>
    <input id = "voicesVolume" type="range" min="1" max="100" value="50">
    <p id="musicVolumeLabel">Environment Volume</p>
    <input id = "environmentVolume" type="range" min="1" max="100" value="50">
    <p id="musicVolumeLabel">Effects Volume</p>
    <input id = "effectsVolume" type="range" min="1" max="100" value="50">
    <p id="musicVolumeLabel"></p>
    <div id ="menueExitBtn">Back To Game</div>
    <div class ="showControlsBtn">Controls</div>
    <div class ="restartBtn">Restart Game</div>
  </div>

  <div id="deathScreen">
    <h1 id="title">You Died</h1>
    <div class ="restartBtn">Restart Game</div>
  </div>

  <canvas width="1280" height="720" style="background-color: aliceblue;"></canvas>
  <img class= "sprites" src="Sprites/KnightSheetPreFinal.png"/>
  <img class= "sprites" src="Sprites/SteinSmallFinal.png"/>
  <img class= "sprites" src="Sprites/Items.png"/>
  <img class= "sprites" src="Sprites/Enviroment.png"/>
  <img class= "sprites" src="Sprites/Tree.png"/>
  <img class= "sprites" src="Sprites/wood.png"/>
  <img class= "sprites" src="Sprites/StoneBigFinal.png"/>
  <img class= "sprites" src="Sprites/Backgound2.png"/>
  <img class= "sprites" src="Sprites/Sky.jpg"/>
  <img class= "sprites" src="Sprites/KnightNeuFinal.png"/>

  <audio id="Theme" src="Audio/Theme.mp3" type="audio/mpeg"></audio>
  <audio id="Sword" src="Audio/Sword.mp3" type="audio/mpeg"></audio>
  <audio id="HitHuman" src="Audio/HurtHuman.mp3" type="audio/mpeg"></audio>
  <audio id="HittingStone" src="Audio/StoneBig.mp3" type="audio/mpeg"></audio>
  <audio id="HurtMonsterSmall" src="Audio/HurtMonsterSmall.mp3" type="audio/mpeg"></audio>
  <audio id="HurtMonsterBig" src="Audio/HurtMonsterBig.mp3" type="audio/mpeg"></audio>
  <audio id="WalkOnGrass" src="Audio/WalkingOnGrass1.mp3" type="audio/mpeg"></audio>
  <audio id="Wind" src="Audio/wind.mp3" type="audio/mpeg"></audio>
  <audio id="Slurp" src="Audio/slurp.mp3" type="audio/mpeg"></audio>
  

</body>
</html>
